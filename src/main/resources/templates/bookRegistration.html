<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">HEXA Module</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

<br>
<br>
	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered
						to our awesome app!</div>
				</div>
	<div>
			<br>
			<br>
			<a th:href="@{/books/registration}">Book Registration</a>
			<br>
			<br>
			<a th:href="@{/books/listing}">Book Listing</a>
		</div>
				<h1>Books Registration</h1>

				<form th:action="@{/books/registration}" method="post" th:object="${book}">
					<div class="form-group">
						<label class="control-label" for="bookName"> Book Name </label>
						<input id="bookName" class="form-control" th:field="*{bookName}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="bookNumCopy"> Number of copy </label> <input
							id="bookNumCopy" class="form-control" th:field="*{bookNumCopy}"
							required autofocus="autofocus"  />
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success">Book Register</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
